  <!-- HEADER -->
  <header class="text-center">
    <h1 class="display-4 mb-5">CARGA DE PRODUCTOS</h1>

  <main id="main" class="text-center">
    <!-- SECCION DE CARGA DE PRODUCTOS -->
    <section id="cargaProductos" class="my-5">
        <div class="container text-center">
            <form action="">
              <div class="row row-cols-1 row-cols-md-2">
                <div class="col-md-8">
                  <label for="mangas">Manga</label>
                  <select name="" id="mangas" class="form-select mb-3" required>
                    <option value="#"></option>
                  </select>
                  
                  <label for="precio">Precio</label>
                  <input type="number" name="precio" id="precio" class="form-control mb-3" min="0" required>
                  
                  <input type="submit" value="Cargar Producto" id="btnCargar" class="btn btn-success">
                </div>

                <div class="col-md-4 d-flex flex-column">
                  <label for="preview">Vista previa</label>
                  <img src="#" alt="" id="preview" class="img-fluid w-50 mx-auto">
                </div>
              </div>
            </form>
        </div>
    </section>
    <!-- SECCION TABLA DE PRODUCTOS CARGADOS -->
    <section id="tablaProductos" class="my-5">
      <div class="container ">
        <table class="table table-striped text-center">
          <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Operaciones</th>
            
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <th></th>
            <th></th>
            <th></th>
            <th>

            </th>
          </tfoot>
        </table>
        <button class="btn btn-primary">
          <a href="../index.html" class="text-white text-decoration-none">Ir a pagina principal</a>
        </button>
