<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de hoja de estilos -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="../img/multiverso-logo.png" type="image/x-icon">
    <!-- Script Fontawesome icons -->
    <script src="https://kit.fontawesome.com/0fd635b4e8.js" crossorigin="anonymous"></script>
    <title>MULTIVERSO COMIC STORE | CARGA DE PRODUCTOS</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg text-bg-light">
            <div class="container">
              <a class="navbar-brand" href="../index.html">
                <img src="../img/multiverso-logo.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Mangas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Comics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Figuras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Preventas</a>
                  </li>
                </ul>
                <ul class="navbar-nav">
                  <li class="nav-item me-3">
                    <a href="pages/carrito.html">
                      <i class="fa-solid fa-cart-shopping fs-3 text-danger"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="">
                      <i class="fa-solid fa-user fs-3 text-danger"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <main id="main">
        <section id="cargaProductos" class="my-5">
            <div class="container text-center">
                <h1 class="display-4 mb-5">CARGA DE PRODUCTOS</h1>
                <p id="successMsj" class="my-3"></p>
                <form class="row g-3 my-5 needs-validation" novalidate>
                  <div class="col-md-8">
                    <div class="col-md-12">
                      <label for="inputNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese nombre del producto" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="inputCategoria" class="form-label">Categoría</label>
                      <select name="categoria" id="inputCategoria" class="form-control" required>
                        <option value="manga">Manga</option>
                        <option value="comic">Comic</option>
                        <option value="figura">Figura</option>
                        <option value="merch">Merch</option>
                      </select>
                      <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-md-12">
                        <label for="inputPrecio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="inputPrecio" placeholder="Ingrese precio del producto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="inputImg" class="form-label">Imagen</label>
                        <input type="text" class="form-control" id="inputImg" placeholder="Ingrese url de la imagen" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                    </div>
                    <input type="submit" id="btnAdd" class="btn btn-primary" value="Agregar">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="previewImg" class="form-label">Previsualización</label>
                    <input type="image" class="form-control" id="previewImg" placeholder="Ingrese url de la imagen" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </form>
                <table class="table table-striped table-primary">
                  <thead>
                    <th class="theader">ID</th>
                    <th class="theader">Nombre</th>
                    <th class="theader">Categoría</th>
                    <th class="theader">Precio</th>
                    <th class="theader">Operaciones</th>
                  </thead>
                  <tbody id="tbody"></tbody>
                </table>
                <button class="btn btn-primary">
                  <a href="../index.html" class="text-white text-decoration-none">Ir a pagina principal</a>
                </button>
            </div>

        </section>

    </main>

    <!-- Script de Bootstrap -->        
    <script src="../js/bootstrap.js"></script>
    <script src="../js/cargaProductos.js"></script>

</body>
</html>
